<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>番号呼び出し管理</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
        }
        #numberDisplay {
            font-size: 2em;
            margin: 20px;
        }
        button {
            font-size: 1em;
            padding: 10px 20px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>番号呼び出し管理画面</h1>
    <div id="numberDisplay">0</div>
    <button onclick="incrementNumber()">次の番号</button>
    <button onclick="resetNumber()">リセット</button>

    <script>
        let currentNumber = 0;

        function incrementNumber() {
            currentNumber++;
            document.getElementById('numberDisplay').innerText = currentNumber;
            localStorage.setItem('currentNumber', currentNumber);
        }

        function resetNumber() {
            currentNumber = 0;
            document.getElementById('numberDisplay').innerText = currentNumber;
            localStorage.setItem('currentNumber', currentNumber);
        }

        // ページが読み込まれたときに、保存されている番号を表示
        window.onload = function() {
            const savedNumber = localStorage.getItem('currentNumber');
            if (savedNumber !== null) {
                currentNumber = parseInt(savedNumber, 10);
                document.getElementById('numberDisplay').innerText = currentNumber;
            }
        };
    </script>
</body>
</html>
